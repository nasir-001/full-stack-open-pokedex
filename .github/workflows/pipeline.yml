name: Deployment pipeline

on:
  push:
    branches:
      - master          

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm install
        run: npm install

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test
      
      # - name: e2e tests
      #   uses: cypress-io/github-action@v2
      #   with:
      #     command: npm run test:e2e
      #     start: node app.js
      #     wait-on: 'http://localhost:5000'

  deployment_method:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.8.9
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fullstack-part"
          heroku_email: "nasirlawal001@gmail.com"
          healthcheck: "https://fullstack-part.herokuapp.com/health"
